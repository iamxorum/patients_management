<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/forms.css" />
    <title>Insert Client</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="insert">
      <div class="container">
        <h2>Medical System Management - Edit Client</h2>
        <form action="edit_patient.php" method="POST">
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required />
          </div>
          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" />
          </div>
          <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" />
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="cell_phone">Cell Phone:</label>
            <input type="text" id="cell_phone" name="cell_phone" />
          </div>
          <div class="form-group">
            <label for="diagnosis">Diagnosis:</label>
            <input type="text" id="diagnosis" name="diagnosis" />
          </div>
          <div class="form-group">
            <button type="submit">Insert Client</button>
            <button id="Back" onclick="goBack()">Go Back</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../../src/patients.js"></script>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
